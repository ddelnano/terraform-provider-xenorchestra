dist: xenial
sudo: required
services:
- docker
language: go
go:
- 1.15.x
script:
# tests require XOA server so hold off on that for now  - make test
- make build
before_deploy:
- make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/terraform-provider-xenorchestra*
  file_glob: true
  skip_cleanup: true
  on:
    repo: terra-farm/terraform-provider-xenorchestra
    tags: true
